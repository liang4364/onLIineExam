<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>日历控件</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.22.0/moment-with-locales.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">

        $(function () {
            var picker1 = $('#datetimepicker1').datetimepicker({
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-cn'),
                //minDate: '2016-7-1'
            });
            var picker2 = $('#datetimepicker2').datetimepicker({
                format: 'YYYY-MM-DD HH:mm:ss',
                locale: moment.locale('zh-cn')
            });
            //动态设置最小值
            picker1.on('dp.change', function (e) {
                picker2.data('DateTimePicker').minDate(e.date);
            });
            //动态设置最大值
            picker2.on('dp.change', function (e) {
                picker1.data('DateTimePicker').maxDate(e.date);
            });
        });
    </script>

</head>
<body>
<form id="formSearch" class="form-horizontal">
    <div class="form-group" style="margin-top:15px">
        <label class="control-label col-sm-1" for="type">试题类型</label>
        <div class="col-sm-2">
            <input type="text" class="form-control"  placeholder="请输入试题类型..." id="type">
        </div>
        <label class="control-label col-sm-1" for="score">分数</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" placeholder="请输入分数..." id="score">
        </div>
        <label class="control-label col-sm-1">时间范围</label>
            <div class='col-sm-2'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                             <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class='col-sm-2'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker2'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
        <div class="col-sm-1" style="text-align:right;">
            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
        </div>
    </div>
</form>

</body>
</html>
